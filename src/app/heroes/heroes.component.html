  <h2>Listado de heroes</h2>
  <md-card>
    <md-input-container>
      <input mdInput #heroName placeholder="Hero name">
    </md-input-container>
    <button md-raised-button (click)="add(heroName.value); heroName.value='' " >
      Add
    </button>
  </md-card>
  <md-nav-list>
    <a md-list-item *ngFor="let hero of heroes"
    (click)="onSelect(hero)">
    <span md-line >{{hero.name}}</span>
    <button md-icon-button class="delete" (click)="delete(hero); $event.stopPropagation()" >
      <md-icon>delete</md-icon>
    </button>
    </a>
  </md-nav-list>
