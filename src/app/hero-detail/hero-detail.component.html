<div *ngIf="hero">
  <h2>{{ hero.name }} Details!</h2>
  <md-input-container>
    <input mdInput placeholder="ID" [(ngModel)]="hero.id" disabled />
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Name" [(ngModel)]="hero.name" />
  </md-input-container>
</div>
<div>
  <button md-raised-button color="primary" (click)="goBack()">Back</button>
  <button  md-raised-button (click)="save()">Save</button>
</div>
